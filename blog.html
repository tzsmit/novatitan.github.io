---
layout: default
title: Blog
---
<section class='py-12 bg-gray-800 bg-opacity-90 rounded-lg'>
  <h2 class='text-3xl font-bold text-center text-cyan-300 font-orbitron'>Blog & Resources</h2>
  <p class='text-center text-gray-400 mt-4'>Tips, tricks, and insights to secure and optimize your tech.</p>
  <div class='mt-8 max-w-4xl mx-auto'>
    {% for post in site.posts %}
      <article class='mb-8 p-6 bg-gray-900 rounded-lg shadow-lg shadow-cyan-500/50 card'>
        <h3 class='text-xl font-semibold text-cyan-300 font-orbitron'><a href='{{ post.url }}' class='hover:text-cyan-100'>{{ post.title }}</a></h3>
        <p class='text-gray-400 mt-2'>{{ post.excerpt }}</p>
      </article>
    {% endfor %}
  </div>
</section>
